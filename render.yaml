services:
  - type: web
    name: mycontacts-api
    env: node
    region: frankfurt # ou oregon, singapore selon votre localisation
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # À configurer manuellement dans le dashboard Render
      - key: JWT_SECRET
        sync: false # À configurer manuellement dans le dashboard Render
      - key: FRONTEND_URL
        sync: false # À configurer manuellement dans le dashboard Render
